<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 2rem;
        }

        .form-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #1e3a8a;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background: #3b82f6;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.2rem;
            display: none;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #3b82f6;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #4CAF50;
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #4CAF50;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .form-box {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Futures Trading</h1>
        </div>
    </header>

    <div class="form-container">
        <div class="form-box">
            <h2>Login to Your Account</h2>
            <form id="loginForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <div id="emailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div id="passwordError" class="error"></div>
                </div>
                <button type="submit">Login</button>
                <div id="successMessage" class="success">Login successful! Redirecting...</div>
                <div class="links">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="terms of service.html">Terms of Service</a>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="registration.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <div class="nav-icon">üè†</div>
            <span>Home</span>
        </a>
        <a href="market.html" class="nav-item">
            <div class="nav-icon">üìà</div>
            <span>Markets</span>
        </a>
        <a href="profile.html" class="nav-item">
            <div class="nav-icon">üë§</div>
            <span>Me</span>
        </a>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            document.getElementById('successMessage').style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must contain at least one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long.';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    localStorage.setItem('currentUser', email);
                    localStorage.setItem('loggedInUser', user.username);
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    document.getElementById('emailError').textContent = 'Invalid email or password.';
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                }
            }

            return isValid;
        }
    </script>
</body>
</html>
