<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #1e3a8a;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #3b82f6;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.2rem;
            display: none;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #3b82f6;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div id="passwordError" class="error"></div>
            </div>

            <!-- reCAPTCHA Container -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LfROrgrAAAAAAsNE7kgxoBr6do6U_bm0Bb0wyQs"></div>
                <div id="recaptchaError" class="error"></div>
            </div>

            <button type="submit">Login</button>

            <div id="successMessage" class="success">Login successful! Redirecting...</div>

            <div class="links">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="terms-of-service.html">Terms of Service</a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="index.html">Register here</a>
            </div>
        </form>
    </div>

    <!-- Google reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>

    <script>
        // Function to handle reCAPTCHA load
        function onRecaptchaLoad() {
            grecaptcha.render('g-recaptcha', {
                'sitekey': '6LfROrgrAAAAAAsNE7kgxoBr6do6U_bm0Bb0wyQs',
                'callback': function(response) {
                    document.getElementById('recaptchaError').style.display = 'none';
                },
                'expired-callback': function() {
                    document.getElementById('recaptchaError').textContent = 'reCAPTCHA has expired. Please try again.';
                    document.getElementById('recaptchaError').style.display = 'block';
                }
            });
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent default form submission
            let isValid = true;

            // Reset error and success messages
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            document.getElementById('successMessage').style.display = 'none';

            // Get entered values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const recaptchaResponse = grecaptcha.getResponse();

            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Password validation: must contain uppercase, lowercase, and special character
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must contain at least one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long.';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // reCAPTCHA validation
            if (!recaptchaResponse) {
                document.getElementById('recaptchaError').textContent = 'Please complete the reCAPTCHA verification.';
                document.getElementById('recaptchaError').style.display = 'block';
                isValid = false;
            }

            // Show success message and redirect if validation passes
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500); // Redirect after 1.5 seconds
            }

            return isValid;
        }
    </script>
</body>
</html>
