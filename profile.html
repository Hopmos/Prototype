<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Futures Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .auth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 20px;
            height: 20px;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            right: -250px; /* Adjusted for wider slide bar */
            width: 110px; /* Increased from 150px */
            height: 30%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        .slide-menu.active {
            right: 0;
        }

        .slide-menu ul {
            list-style: none;
        }

        .slide-menu li {
            margin-bottom: 15px;
        }

        .slide-menu a, .slide-menu button {
            color: white;
            background-color: #1976D2;
            text-decoration: none;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            padding: 10px 15px; /* Slightly increased padding for better fit */
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: left;
        }

        .slide-menu a:hover, .slide-menu button:hover {
            background-color: #45a049;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
        }

        .upload-input {
            display: none;
        }

        .upload-success {
            color: #4CAF50;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .profile-section {
            padding: 4rem 0;
        }

        .profile-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-card h2 {
            margin-bottom: 1.5rem;
            color: #1e3c72;
        }

        .profile-card p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .portfolio-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .portfolio-link:hover {
            background-color: #45a049;
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #3b82f6;
            display: block;
            margin: 0 auto 1rem;
        }

                .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-around;
            padding: 0px 0px;
            border-top: 1px solid #ddd;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #6b7280;
            font-size: 0.8rem;
            transition: color 0.2s ease;
        }

        .nav-item:hover {
            color: #4CAF50;
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0px;
        }
    
    
        .nav-item.active {
            color: #4CAF50;
            font-weight: 600;
        }


        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Profile</h1>
            <div class="auth-container">
                <button class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="slide-menu" id="slideMenu">
                     <ul>
                        <li>
                            <button onclick="document.getElementById('uploadInput').click()">Upload Profile Picture</button>
                            <input type="file" id="uploadInput" class="upload-input" accept="image/*">
                        </li>
                        <li><button onclick="logout()">Logout</button></li>
                    </ul>
                    <div id="uploadSuccess" class="upload-success">Successful upload!</div>
                </div>
            </div>
        </div>
    </header>

    <section class="profile-section">
        <div class="container">
            <div class="profile-card">
                <div class="profile-pic-container">
                    <img id="profilePic" class="profile-pic" src="https://www.vecteezy.com/vector-art/9292244-default-avatar-icon-vector-of-social-media-user/preview" alt="Profile Picture">
                </div>
                <h2>Profile Details</h2>
                <p><strong>First Name:</strong> <span id="firstName"></span></p>
                <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Country:</strong> <span id="country"></span></p>
                <a id="portfolioLink" class="portfolio-link" href="portfolio.html">View Portfolio</a>
            </div>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <div class="nav-icon">üè†</div>
            <span>Home</span>
        </a>
        <a href="market.html" class="nav-item">
            <div class="nav-icon">üìà</div>
            <span>Markets</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <div class="nav-icon">üë§</div>
            <span>Me</span>
        </a>
    </div>

    <script>
        function toggleMenu() {
            const slideMenu = document.getElementById('slideMenu');
            slideMenu.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }

        function loadProfile() {
            const currentUserEmail = localStorage.getItem('currentUser');
            if (currentUserEmail) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === currentUserEmail);
                if (user) {
                    document.getElementById('firstName').textContent = user.firstName;
                    document.getElementById('lastName').textContent = user.lastName;
                    document.getElementById('username').textContent = user.username;
                    document.getElementById('email').textContent = user.email;
                    document.getElementById('phone').textContent = user.phone;
                    document.getElementById('gender').textContent = user.gender;
                    document.getElementById('country').textContent = user.country;
                    document.getElementById('portfolioLink').href = `portfolio.html`;

                    if (user.profilePic) {
                        document.getElementById('profilePic').src = user.profilePic;
                    } else {
                        document.getElementById('profilePic').src = 'https://www.vecteezy.com/vector-art/9292244-default-avatar-icon-vector-of-social-media-user/preview';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        }

        function saveProfilePic(base64) {
            const currentUserEmail = localStorage.getItem('currentUser');
            if (currentUserEmail) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.email === currentUserEmail);
                if (userIndex !== -1) {
                    users[userIndex].profilePic = base64;
                    localStorage.setItem('users', JSON.stringify(users));
                }
            }
        }

        window.addEventListener('load', loadProfile);

        document.getElementById('uploadInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result;
                    document.getElementById('profilePic').src = base64;
                    saveProfilePic(base64);
                    const successDiv = document.getElementById('uploadSuccess');
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        successDiv.style.display = 'none';
                    }, 3000);
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('click', function(event) {
            const slideMenu = document.getElementById('slideMenu');
            const menuToggle = document.getElementById('menu-toggle');
            if (!slideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                slideMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
